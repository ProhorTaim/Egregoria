name: Create Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag to release (e.g. v0.7.0)'
        required: true
        type: string

permissions:
  contents: write

env:
  RELEASE_BIN: native_app
  HEADLESS_BIN: headless
  RELEASE_ADDS: README.md LICENSE assets base_mod
  HEADLESS_ADDS: README.md LICENSE assets/paris_54000.txt

jobs:
  build:
    name: Build and upload release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            label: linux
          - os: macos-latest
            label: macos
          - os: windows-latest
            label: windows

    steps:
      - name: Checkout github repo (+ download lfs dependencies)
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Checkout LFS objects
        run: git lfs checkout

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Update things (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update

      - name: Install deps for Linux
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get install -y libasound2-dev libudev-dev pkg-config libx11-dev p7zip-full

      - name: Install p7zip (macOS)
        if: matrix.os == 'macos-latest'
        run: brew install p7zip

      - name: Build app
        run: cargo build --verbose --release -p ${{ env.RELEASE_BIN }}

      - name: Build headless
        run: cargo build --verbose --release -p ${{ env.HEADLESS_BIN }}

      - name: Create artifact directory
        run: mkdir -p artifacts

      - name: Create archives (Linux/macOS)
        if: matrix.os != 'windows-latest'
        shell: bash
        run: |
          7z a -tzip ./artifacts/egregoria-${{ matrix.label }}.zip ./target/release/${{ env.RELEASE_BIN }} ${{ env.RELEASE_ADDS }}
          7z a -tzip ./artifacts/egregoria-${{ matrix.label }}-headless.zip ./target/release/${{ env.HEADLESS_BIN }} ${{ env.HEADLESS_ADDS }}

      - name: Create archives (Windows)
        if: matrix.os == 'windows-latest'
        shell: bash
        run: |
          7z a -tzip ./artifacts/egregoria-${{ matrix.label }}.zip ./target/release/${{ env.RELEASE_BIN }}.exe ${{ env.RELEASE_ADDS }}
          7z a -tzip ./artifacts/egregoria-${{ matrix.label }}-headless.zip ./target/release/${{ env.HEADLESS_BIN }}.exe ${{ env.HEADLESS_ADDS }}

      - name: Upload archives
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.label }}
          path: artifacts/*.zip

  create-release:
    name: Create release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Print artifacts
        run: ls -lah artifacts

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_type == 'tag' && github.ref_name || inputs.tag_name }}
          name: Release ${{ github.ref_type == 'tag' && github.ref_name || inputs.tag_name }}
          files: artifacts/*.zip
          draft: false
          prerelease: false
